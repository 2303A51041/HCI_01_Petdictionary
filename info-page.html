<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Provide Pet Information</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            background-color: #f5f5f5;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            background-color: #fff;
            border-radius: 8px;
            padding: 20px;
            width: 400px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            text-align: center;
        }

        h2 {
            margin-top: 0;
            color: #4CAF50;
        }

        form {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        label {
            text-align: left;
            font-weight: bold;
        }

        input,
        select,
        button {
            padding: 10px;
            font-size: 16px;
            border-radius: 5px;
            border: 1px solid #ddd;
        }

        button {
            background-color: #4CAF50;
            color: #fff;
            border: none;
            cursor: pointer;
        }

        button:hover {
            background-color: #45a049;
        }
    </style>
</head>

<body>
    <div class="container">
        <h2>Provide Your Pet's Information</h2>
        <form id="petInfoForm">
            <input type="hidden" id="breed" name="breed" value="">

            <label for="age">Age (in years):</label>
            <input type="number" id="age" name="age" placeholder="Enter age" required>

            <label for="weight">Weight (in kg):</label>
            <input type="number" id="weight" name="weight" placeholder="Enter weight" required>

            <label for="gender">Gender:</label>
            <select id="gender" name="gender" required>
                <option value="" disabled selected>Select gender</option>
                <option value="Male">Male</option>
                <option value="Female">Female</option>
            </select>

            <button type="submit">Submit</button>
        </form>
    </div>

    <script>
        const breed = new URLSearchParams(window.location.search).get('breed');
        document.getElementById('breed').value = breed;

        document.getElementById('petInfoForm').addEventListener('submit', function (e) {
            e.preventDefault();
            const age = document.getElementById('age').value;
            const weight = document.getElementById('weight').value;
            const gender = document.getElementById('gender').value;
            window.location.href = `breed-details.html?breed=${breed}&age=${age}&weight=${weight}&gender=${gender}`;
        });
    </script>
</body>

</html>
