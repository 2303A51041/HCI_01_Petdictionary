<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
            height: 100vh;
            margin: 0;
        }

        .container {
            width: 600px;
            text-align: center;
            padding: 20px;
            border: 10px solid #ddd;
            border-radius: 8px;
            background-color: #fff;
        }

        h1 {
            font-size: 28px;
            margin-bottom: 20px;
        }

        .pet-options {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-between;
            gap: 20px;
        }

        .pet {
            display: flex;
            flex-direction: column;
            align-items: center;
            width: 45%;
        }

        .pet img {
            width: 100%;
            max-width: 250px;
            height: 200px;
            object-fit: cover;
            margin-bottom: 10px;
            border-radius: 8px;
            border: 2px solid #ccc;
        }

        .btn {
            padding: 10px;
            color: #fff;
            background-color: #4CAF50;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            width: 100%;
            max-width: 250px;
            text-align: center;
        }

        .btn:hover {
            background-color: #45a049;
        }

        .breeds-list {
            margin-top: 20px;
            text-align: left;
        }
    </style>
    <script>
        function showBreeds(petType) {
            if (petType === 'dog')
            {
                window.location.href = 'dog-breedlist.html';
            }
            if (petType === 'cat')
            {
                window.location.href = 'cat-breedlist.html';
            }
            if (petType === 'bird')
            {
                window.location.href = 'bird-breedlist.html';
            }
            if (petType === 'fish')
            {
                window.location.href = 'fish-breedlist.html';
            }
        }
    </script>
</head>

<body>
    <div class="container">
        <h1>Select Your Pet</h1>
        <div class="pet-options">
            <div class="pet">
                <img src="https://plus.unsplash.com/premium_photo-1664299749481-ac8dc8b49754?w=500&auto=format&fit=crop&q=60&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxzZWFyY2h8OXx8Y2F0fGVufDB8fDB8fHww" alt="Cat">
                <button onclick="showBreeds('cat')" class="btn">Cat</button>
            </div>
            <div class="pet">
                <img src="https://images.unsplash.com/photo-1480044965905-02098d419e96?w=500&auto=format&fit=crop&q=60&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxzZWFyY2h8NHx8YmlyZHxlbnwwfHwwfHx8MA%3D%3D" alt="Bird">
                <button onclick="showBreeds('bird')" class="btn">Bird</button>
            </div>
            <div class="pet">
                <img src="https://media.istockphoto.com/id/1252455620/photo/golden-retriever-dog.webp?a=1&b=1&s=612x612&w=0&k=20&c=6GClP00byB0HvvPbKa0Tprot8S8-Hjz1AmiqCF460G8=" alt="Dog">
                <button onclick="showBreeds('dog')" class="btn">Dog</button>
            </div>
            <div class="pet">
                <img src="https://images.unsplash.com/photo-1610382318785-09620e532cf3?w=500&auto=format&fit=crop&q=60&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxzZWFyY2h8MTF8fGZpc2hlc3xlbnwwfHwwfHx8MA%3D%3D" alt="Fish">
                <button onclick="showBreeds('fish')" class="btn">Fish</button>
            </div>
        </div>
        <div id="breeds-list" class="breeds-list">
        </div>
    </div>
</body>

</html>
