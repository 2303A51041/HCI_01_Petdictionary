<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Feedback and Suggestions</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            background-color: #f5f5f5;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            background-color: #fff;
            border-radius: 8px;
            padding: 20px;
            width: 400px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            text-align: center;
        }

        h2 {
            margin-top: 0;
            color: #4CAF50;
        }

        form {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        label {
            text-align: left;
            font-weight: bold;
        }

        textarea,
        select,
        button {
            padding: 10px;
            font-size: 16px;
            border-radius: 5px;
            border: 1px solid #ddd;
        }

        button {
            background-color: #4CAF50;
            color: #fff;
            border: none;
            cursor: pointer;
        }

        button:hover {
            background-color: #45a049;
        }
    </style>
</head>

<body>
    <div class="container">
        <h2>Rate the Page</h2>
        <p id="breed-info">You are reviewing: <span id="breed-name"></span></p>
        <form id="feedbackForm">
            <label for="rating">Rate this webpage:</label>
            <select id="rating" name="rating" required>
                <option value="" disabled selected>Select a rating</option>
                <option value="1">1 - Poor</option>
                <option value="2">2 - Fair</option>
                <option value="3">3 - Good</option>
                <option value="4">4 - Very Good</option>
                <option value="5">5 - Excellent</option>
            </select>

            <label for="suggestion">Suggestions or Feedback:</label>
            <textarea id="suggestion" name="suggestion" rows="4" placeholder="Enter your feedback here..."
                required></textarea>

            <button type="submit">Submit Feedback</button>
        </form>
    </div>

    <script>
        window.onload = () => {
            const urlParams = new URLSearchParams(window.location.search);
            const breed = urlParams.get("breed");
            document.getElementById("breed-name").textContent = breed || "N/A";
        };

        document.getElementById("feedbackForm").addEventListener("submit", function (e) {
            e.preventDefault();
            const rating = document.getElementById("rating").value;
            const suggestion = document.getElementById("suggestion").value;

            alert(`Thank you for your feedback!\nRating: ${rating}\nSuggestion: ${suggestion}`);
            window.location.href = "dog-breedlist.html"; // Redirect back to breed list
        });
    </script>
</body>

</html>
